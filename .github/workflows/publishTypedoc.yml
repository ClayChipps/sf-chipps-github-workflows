on:
  workflow_call:

jobs:
  publish:
    # todo: parameterize this as input if anyone ever needs ip-restricted runner
    runs-on: "ubuntu-latest"
    env:
      GITHUB_TOKEN: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - uses: ClayChipps/sf-chipps-github-workflows/.github/actions/pnpmInstallWithRetries@main
      - uses: ClayChipps/sf-chipps-github-workflows/.github/actions/gitConfig@main
      - name: build docs
        run: |
          rm -rf docs
          git worktree prune
          git fetch origin gh-pages:gh-pages
          git worktree add docs gh-pages
          pnpm docs
      - name: send to git
        run: |
          cd docs
          git add .
          git commit -m 'docs: publishing gh-pages [skip ci]' --no-verify
          git push origin gh-pages --no-verify
